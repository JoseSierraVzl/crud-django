{% extends "./base.html" %}

{% block title %} Editar usuario {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1 class="text-center"> Editar usuario </h1>
        <form action="/updateUser/{{ user.id }}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="form-group mb-3 text-center">
                <img src="../../../media/{{user.profilePicture }}" alt="img-profile" width="100px" height="100px">
            </div>
            <div class="form-group mb-3">
                <input value="{{ user.fullName }}" type="text" id="fullName" name="fullName" class="form-control"
                    placeholder="Nombre completo" minlength="5" maxlength="50" required>
            </div>
            <div class="form-group mb-3">
                <input value="{{ user.email }}" type="email" id="email" name="email" class="form-control"
                    placeholder="Correo electronico" required>
            </div>
            <div class="form-group mb-3">
                <input value="{{ user.dateBirth|date:'Y-m-d' }}" type="date" id="birthday" name="birthday" class="form-control"
                    placeholder="Fecha de nacimiento" required>
            </div>
            <div class="form-group mb-3 d-grid gap-2">
                <input type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg" required>  
            </div>
            <div class="form-group d-grid gap-2">
                <button type="submit" class="btn btn-success text-white">Guardar</button>  
            </div>
        </form>
    </div>
</div>

{% endblock %}
